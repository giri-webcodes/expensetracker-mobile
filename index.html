<!doctype html>
<html ng-app="expenseApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="expensetracker.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="expensetracker.css" rel="stylesheet">
</head>
<body ng-controller="ExpenseTrackerController">
    <nav  class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a style="padding-left:1%;" class="navbar-brand" href="index.html">Expense Tracker - <span ng-bind="expenseMonth" class="link"> {{expenseMonth}} </span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="add.html">Add Expense</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" onclick="exportToExcel()" href="#">Export Excel</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="admin.html">Admin</a>
              </li>
            </ul>
        </div>
      </nav>
      <br/>
<div class="content">
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
            Expense
            </th>
            <th>
                Amount
            </th>
            <th>
                Date
            </th>
            <th>
                Comment
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in list | orderBy:'-amount' | filter:expenseFilter track by $index">
            <td>
                <a ng-click="delete(row)"> {{row.expense}}</a>               
            </td>
            <td>
                {{row.amount  | currency:"&#8377;"}}             
            </td>
            <td>
                <label ng-bind="row.date |  date:'MM/dd/yyyy'"></label>
            </td>
            <td>
                {{row.comment}}
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
            Total Expense: <label class="text-danger" ng-bind="sumup() | currency: '&#8377;' "></label>
            </td>
        </tr>
    </tfoot>
</table>
</div>

</body>

</html>
