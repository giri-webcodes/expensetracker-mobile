<!doctype html>
<html ng-app="expenseApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="expensetracker.js"></script>
    <script type="text/javascript" src="expense_2021.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="expensetracker.css" rel="stylesheet">
</head>
<body>
    <h3>
Expense Tracker | <a href="add.html">Add Expense</a></h3>
<div ng-controller="ExpenseTrackerController as cntlr">
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>
            Expense
            </th>
            <th>
                Amount
            </th>
            <th>
                Date
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in cntlr.list">
            <td>
                {{row.expense}}
            </td>
            <td>
                {{row.amount}}             
            </td>
            <td>
                <label ng-bind="cntlr.formatDate(row.date) |  date:'MM/dd/yyyy'"></label>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
            Total Expense:-  <label ng-bind="cntlr.sumup()"></label>
            </td>
        </tr>
    </tfoot>
</table>
</div>

</body>

</html>
