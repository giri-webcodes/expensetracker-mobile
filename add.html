<!doctype html>
<html ng-app="expenseApp">
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="expensetype.js"></script>
    <script type="text/javascript" src="expensetracker.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="expensetracker.css" rel="stylesheet">
  </head>
  <body  ng-init="monthExp()"   ng-controller="ExpenseTrackerController" >
    <nav  class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a style="padding-left:1%;" class="navbar-brand" href="index.html">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="add.html">Add Expense</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" onclick="exportToExcel()" href="#">Export Excel</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="content" ng-init="resetForm()">
    <div class="pgpadding">
      <div class="col-md-12" >
      	        <div class="divinline">
          <h5 class="header">Add Expense  - <span ng-bind="expenseMonth" class="header"></span> - <span ng-bind="totalExpense | currency: '&#8377;' " class="header"></span>  </h5>
          </div>
                  <div class="divinline">

     </div>
         
             
        <div id="alert" style="display: none;" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Successful:</strong> Expense Added
        </div>        
      </div>
  </div>
  
   <form name="form"  ng-submit="Add()">
  <div class="row">
    <div class="col-md-1">
      <label for="expense" class="form-label required-field">Expense <i class="bi bi-asterisk"></i></label>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" required="required" select-on-click ng-model="newExpense" id="expense" placeholder="add new expense" autofocus>
    </div>
    <div class="col-md-7">

    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <label for="amount" class="form-label required-field">Amount</label>
    </div>
    <div class="col-md-4">
      <input type="number" autocomplete="off" class="form-control" select-on-click  required="required" ng-model="amount" id="amount" placeholder="expense amount" >
    </div>
    <div class="col-md-7">

    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <label for="date" class="form-label required-field">Date</label>
    </div>
    <div class="col-md-4">
      <input type="date" class="form-control"  required="required" ng-model="date" id="date" placeholder="expense date">
    </div>
    <div class="col-md-7">

    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <label for="date" class="form-label">Comment</label>
    </div>
    <div class="col-md-4">
     <textarea class="form-control" ng-model="comment" cols="50"  maxlength="50" rows="2"></textarea>
    </div>
    <div class="col-md-7">

    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-1">
      
    </div>
    <div class="col-md-3">
      <input class="btn btn-info" type="submit" value="Save">
      <input class="btn btn-info" ng-click="resetForm()" type="button" value="Reset">
       <a class="btn btn-info"   href="index.html">Back</a> 
    </div>
    <div class="col-md-7">
    
    </div>
  </div>
  
   </form>
    </div>
    <script type="text/javascript">
    $(function(){
  $( "#expense" ).autocomplete({
    source: expenseTypes
  });
});
    </script>
  </body>
  </html>
