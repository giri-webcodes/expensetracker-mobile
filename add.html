<!doctype html>
<html ng-app="expenseApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script type="text/javascript" src="expensetracker.js"></script>
    <script type="text/javascript" src="expense_2021.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="expensetracker.css" rel="stylesheet">
  </head>
  <body class="container" >
      <h3>Add Expense | <a href="index.html">Home</a></h3>
      <div id="savealert" style="display: none;" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Successful</strong>! Expense added
      </div>
    <div ng-controller="ExpenseTrackerController as cntlr">
   <form ng-submit="cntlr.Add()">
    <div class="row">
      <div class="col-md-8">
    <div class="mb-3">
      <label for="expense" class="form-label">Expense</label>
      <input type="text" class="form-control" ng-model="cntlr.newExpense" id="expense" placeholder="add new expense">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="text" class="form-control" ng-model="cntlr.amount" id="amount" placeholder="expense amount">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" ng-model="cntlr.date" id="date" placeholder="expense amount">
    </div>
  </div>
  <div class="col-md-4"></div>
  </div>
    <input class="btn btn-primary" type="submit" value="Save">
   </form>
    </div>
  </body>
  </html>
