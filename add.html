<!doctype html>
<html ng-app="expenseApp">
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="expensetype.js"></script>
    <script type="text/javascript" src="expensetracker.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="expensetracker.css" rel="stylesheet">
  </head>
  <body  ng-init="monthExp()"   ng-controller="ExpenseTrackerController" >
    <nav  class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a style="padding-left:1%;" class="navbar-brand"  data-pgid="1"  href="" ng-click="loadPage($event)">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="report.html">Report</a>
          </li>
   
            <li class="nav-item active">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="content" ng-init="resetForm()">
    <div class="pgpadding">
      <div class="col-md-12" >
      	      <!-- <div class="divinline">
          <h5 class="header">Add Expense  - <span ng-bind="expenseMonth" class="header"></span> - <span ng-bind="totalExpense | currency: '&#8377;' " class="header"></span>  </h5>
          </div>
                  <div class="divinline">

     </div> -->
         
             
        <div id="alert" style="display: none;">
          <strong>Successful:</strong> Expense Added
        </div>        
      </div>
  </div>
  
   <form name="form"  ng-submit="Add()">
  <div class="row">
    <div style="width:5em">
      <label for="expense" class="form-label required-field">Expense<i class="bi bi-asterisk"></i></label>
    </div>
    <div  style="width:15em">
      <input type="text" class="form-control" required="required" select-on-click ng-model="newExpense" id="expense" placeholder="expense type" autofocus>
  
    </div>
    <div style="width:1em">
    <a class="btn btn-info"     href="expensetype.html" >Add</a> 
    </div>
  </div>
  <br/>
  <div class="row">
    <div style="width:5em">
      <label for="amount" class="form-label required-field">Amount</label>
    </div>
    <div style="width:15em">
      <input type="number" autocomplete="off" class="form-control" select-on-click  required="required" ng-model="amount" id="amount" placeholder="expense amount" >
    </div>
  </div>
   <br/>
  <div class="row">
    <div style="width:5em">
      <label for="date" class="form-label required-field">Date</label>
    </div>
    <div style="width:15em">
      <input type="date" class="form-control"  required="required" ng-model="date" id="date" placeholder="expense date">
    </div>
  </div>
     <br/>
  <div class="row">
 <div style="width:5em">
      <label for="date" class="form-label">Comment</label>
    </div>
  <div style="width:20em">
     <textarea class="form-control" placeholder="optional comment" ng-model="comment" cols="50"  maxlength="50" rows="2"></textarea>
    </div>
   
  </div>
  <br/>
  <div class="row">
 <div style="width:5em">
      
    </div>
  <div style="width:15em">
      <input class="btn btn-info" type="submit" value="Save">
       <a class="btn btn-info"    data-pgid="1"  href="" ng-click="loadPage($event)">Back</a> 
    </div>

  </div>
  
   </form>
    </div>
    <script type="text/javascript">
    $(function(){
    	
      $( "#expense" ).autocomplete({
    source: expenseTypes
  });  
    	
  $( "#sample" ).autocomplete({
    source: function (request, response) {
     var array=	JSON.parse(etype);
       var matcher = new RegExp( "^" + $.ui.autocomplete.escapeRegex( request.term ), "i" );
       
    	response($.map(array, function (val, idx) {
    	if(matcher.test(val.etype  ))
      {
                return {
                    label: val.etype,
                    value: val.etype
                };
             }
            }));
    	}
  });
});
    </script>
  </body>
  </html>
